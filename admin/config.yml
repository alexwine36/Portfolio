backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

site_url: https://alex-wine-portfolio.netlify.app/

media_folder: apps/portfolio/src/images
public_folder: apps/portfolio/src/images

collections:
  - name: "skills"
    label: "Skills"
    folder: "apps/portfolio/content/skills"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}"
    extension: "yaml"
    editor:
      preview: false
    fields:
      - { label: "Category", name: "category", widget: "string" }
      - label: Skills
        name: skills
        widget: list
        fields:
          - label: Name
            name: name
            widget: string
          - label: Skill Level
            name: skillLevel
            widget: number
            required: false
            min: 1
            max: 5
          - label: Start Date
            name: startDate
            widget: datetime
            required: false
            format: "YYYY-MM-DD",
            time_format: false,
            date_format: "YYYY-MM-DD",

  - name: "projects"
    label: "Projects"
    folder: "apps/portfolio/content/projects"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: false,
          format: "YYYY-MM-DD",
          time_format: false,
          date_format: "YYYY-MM-DD",
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "work"
    label: "Work Experience"
    folder: "apps/portfolio/content/work"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Company", name: "company", widget: "string" }
      - { label: "Postion", name: "position", widget: "string" }
      - {
          label: "Start Date",
          name: "startDate",
          widget: "datetime",
          format: "YYYY-MM-DD",
          time_format: false,
          date_format: "YYYY-MM-DD",
        }
      - {
          label: "End Date",
          name: "endDate",
          widget: "datetime",
          required: false,
          format: "YYYY-MM-DD",
          time_format: false,
          date_format: "YYYY-MM-DD",
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
