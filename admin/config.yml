  - name: 'projects'
    label: 'Projects'
    folder: 'apps/portfolio/content/projects'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          required: false,
          format: 'YYYY-MM-DD',
          time_format: false,
          date_format: 'YYYY-MM-DD',
        }
      - {
          label: 'Description',
          name: 'description',
          widget: 'string',
          required: false,
        }
      - { label: 'Hero Image', name: 'hero', widget: 'image', required: false }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          min: 1,
          options:
            [
              'React',
              'Javascript',
              'Typescript',
              'Frontend Design',
              'Rust',
              'Node JS',
              'Python',
              'Prisma',
              'GraphQL',
              'API',
              'Pulumi',
              'Serverless',
              'AWS',
              'GCP',
              'Step Functions',
              'MySQL',
              'PostgreSQL',
              'MongoDB',
              'Redis',
              'Tableau',
              'Jupyter',
              'GitLab CI',
              'Docker',
              'Jest',
              'Kubernetes',
              'Containerization',
              'Github Actions',
              'Project Management',
              'Account Management',
            ],
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'work'
    label: 'Work Experience'
    folder: 'apps/portfolio/content/work'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Company', name: 'company', widget: 'string' }
      - { label: 'Postion', name: 'position', widget: 'string' }
      - {
          label: 'Start Date',
          name: 'startDate',
          widget: 'datetime',
          format: 'YYYY-MM-DD',
          time_format: false,
          date_format: 'YYYY-MM-DD',
        }
      - {
          label: 'End Date',
          name: 'endDate',
          widget: 'datetime',
          required: false,
          format: 'YYYY-MM-DD',
          time_format: false,
          date_format: 'YYYY-MM-DD',
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    folder: 'apps/portfolio/content/pages'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
