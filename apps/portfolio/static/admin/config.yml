backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: apps/portfolio/src/images
public_folder: apps/portfolio/src/images

collections:
  - name: "projects"
    label: "Projects"
    folder: "apps/portfolio/content/projects"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "work"
    label: "Work Experience"
    folder: "apps/portfolio/content/work"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Company", name: "company", widget: "string" }
      - { label: "Postion", name: "position", widget: "string" }
      - { label: "Start Date", name: "startDate", widget: "datetime" }
      - { label: "End Date", name: "endDate", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
