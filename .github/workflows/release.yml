name: Release
on:
  push:
    branches:
      - main
      - alpha

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Check Commit Type
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^((?!skip ci).)*$'
          flags: 's'
          error: 'Skipping for release commit.'

      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16

      - name: Configure CI Git User
        run: |
          git config --global user.name 'alexwine36'
          git config --global user.email 'alexwine36@gmail.com'
          git remote set-url origin https://alexwine36:$GITHUB_TOKEN@github.com/alexwine36/Portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}

      # - name: Install Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 16

      # - name: Cache
      #   uses: actions/cache@v2
      #   id: npm-cache
      #   with:
      #     path: node_modules
      #     key: nodemodules-${{ hashFiles('yarn.lock') }}
      #     restore-keys: nodemodules-

      # - name: Install npm dependencies
      #   if: steps.npm-cache.outputs.cache-hit != 'true'
      #   run: |
      #     yarn install

      # - name: Build apps
      #   run: |
      #     npx nx run-many --target=build --maxParallel=1 --all

      - name: Prerelease
        run: yarn release --configuration=prerelease
        if: github.ref == 'refs/heads/alpha'
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: Release
        run: yarn release
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}
